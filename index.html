<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="start-game">
      <div class="modal">
        <input id="player-one" type="text" placeholder="Player 1 Name" />
        <input id="player-two" type="text" placeholder="Player 2 Name" />
        <button id="start-game-btn" class="green-button">Start</button>
      </div>
    </div>
    <div class="container">
      <div class="board"></div>
      <div class="prompt-restart">
        <h1 class="player-prompt"></h1>
        <button id="restart-btn" class="green-button">Restart</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
